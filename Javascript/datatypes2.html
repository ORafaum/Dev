<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype console</title>
</head>
<body>
    <script>
        let carro={
            portas: 4,
            rodas: 4,
            marca: "Um carro",
            Avenda: true
        };
        for (let detalhes in carro){
            console.log(detalhes+":"+carro[detalhes]);
        }
    </script>
</body>
</html>
